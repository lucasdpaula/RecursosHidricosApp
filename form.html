    <main>
        <h1 class="center">Formulário de Adesão</h1>
        <div class="row">
            <form class="col s12" action="index.html">
                <div class="row">
                    <div class="col s6">
                        <label for="first_name">Primeiro Nome</label>
                        <input id="first_name" type="text" class="validate">
                    </div>
                    <div class="col s6">
                        <label for="last_name">Sobrenome</label>
                        <input id="last_name" type="text" class="validate">
                    </div>
                </div>
            
                <div class="row">
                    <div>
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" class="validate">
                    </div>
                </div>
                    <label for="instrumento"> Escolha seu Estado:</label>
                    <p>
                        <input class="with-gap" name="group3" type="radio" id="test5" checked />
                        <label for="test5">Paraíba</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group3" type="radio" id="test5" checked />
                        <label for="test5">Pernambuco</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group3" type="radio" id="test5" checked />
                        <label for="test5">Rio Grande do Norte</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group3" type="radio" id="test5" checked />
                        <label for="test5">Ceará</label>
                    </p>
                <div class="row">
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <input id="submit" type="submit" class="validate">
                    </div>
                </div>
        </form>
  </div>
